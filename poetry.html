---
layout: default
title: Poetry
permalink: /poetry/
---
<div class="posts">
  {% for post in site.posts %}
  {% if 'poetry' in post.tags %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% if post.tags %}
      <a href="{{ post.tags }}" class="read-more">{{ post.tags }}</a>
      {% endif %}
    </article>
  {% endif %}
  {% endfor %}
</div>
