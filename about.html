---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if 'tags' in post %}
    <p>Tags: {{ post[0] }}</p>
    {% endif %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
